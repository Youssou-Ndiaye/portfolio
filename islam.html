<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>islamic reminders</title>
    <link rel="stylesheet" href="islam.css" />
  </head>
  <body>
    <div class="container">
      <header>Daily reminder🌸 🌺</header>
      <div class="text">
        <div class="quote">“Allah is with the doers of good.”</div>
      </div>

      <div class="buttons">
        <button class="copy">
          <p>save</p>
          <img class="copy-img" src="save.png" />
        </button>
        <button class="next">
          <p>next</p>
          <img onclick="randomise()" class="next-img" src="next.jpg" />
        </button>
      </div>
    </div>
    <script src="islam.js"></script>
  </body>
</html>
