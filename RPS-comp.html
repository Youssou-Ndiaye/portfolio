<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>

    <link rel="stylesheet" href="RPS-comp.CSS" />
  </head>
  <body>
    <h1>ROCK!, PAPER! OR SCISSORS?!</h1>
    <button class="move-btn" onclick="rock()">
      <img class="move-icon" src="/RPS-images/rock-emoji.png" />
    </button>
    <button class="move-btn" onclick="paper()">
      <img class="move-icon" src="/RPS-images/paper-emoji.png" />
    </button>
    <button class="move-btn" onclick="scissors()">
      <img class="move-icon" src="/RPS-images/scissors-emoji.png" />
    </button>

    <div class="js-score score"></div>

    <p class="outcome result"></p>
    <p class="moves"></p>
    <button class="resetsc" onclick="restart()">reset score</button>
    <script src="RPS-comp.JS"></script>
  </body>
</html>
